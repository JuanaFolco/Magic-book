<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{producto.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{producto.nombre}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<img src="{{producto.imagen}}" alt="">
<h3>${{producto.precio}}</h3>
<h2>{{producto.autor}}</h2>
<p>{{producto.descripcion}}</p>
<app-contador-cantidad (cantidadCambiada)="cantidad=$event"></app-contador-cantidad>
<ion-button fill="clear" shape="round" expand="block" (click)="onAgregarAlCarritoClicked()">Agregar al carrito</ion-button>
</ion-content>
